<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
  </head>

  <body data-page="photographer" class="relative pt-10">
    
    <div class="container mx-auto">

      <header class="flex flex-row justify-between items-center h-20 mb-10" id="test">
        <a href="../index.html">
          <img src="../assets/medias/logo.png" alt="Fisheye Home page" class="h-12" />
        </a>
      </header>
      
      <main id="main relative ">
        <section id="photograph-section" class="bg-gray-100 h-75 m-25 rounded"></section>
        <section id="photograph-medias" class="grid grid-cols-3 gap-20 my-10 justify-items-center"></section>
        <aside id="photograph-aside" class="sticky bottom-0 left-full w-fit"></aside>
      </main>
    </div>

    <div id="contactModal" class="bg-gray-300 bg-opacity-50 absolute top-0 left-0 w-full h-full opacity-0 transition-opacity ease-in-out pointer-events-none hidden">
      <div id="contactModalContent" class="bg-flame-pea fixed top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 p-9 rounded">
          <div class="flex justify-between items-start text-6xl mb-5">
              <h2 id="modalHeaderTitle">Contactez-moi</h2>
              <button id="closeModalBtn" aria-label="Close Modal" class="text-white ml-24">
                <i class="fa-solid fa-xmark"></i>
              </button>
          </div>
            <form id="contactForm">
                <label class="block text-4xl my-1" for="firstName">Pr√©nom:</label>
                <input class="w-full h-16" type="text" id="firstName" name="firstName">

                <label class="block text-4xl my-1" for="lastName">Nom:</label>
                <input class="w-full h-16" type="text" id="lastName" name="lastName">
                
                <label class="block text-4xl my-1" for="email">Email:</label>
                <input class="w-full h-16" type="email" id="email" name="email">
                
                <label class="block text-4xl my-1" for="message">Message:</label>
                <textarea class="w-full h-40" id="message" name="message" required></textarea>
                
                <div class="text-2xl" id="error-message" role="alert" aria-live="assertive"></div>

                <button class="mt-5 block text-lg font-bold text-white px-12 py-6 bg-old-brick rounded" type="submit">Envoyer</button>
            </form>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
    <script src="https://kit.fontawesome.com/509d6930d6.js" crossorigin="anonymous"></script>
  </body>
</html>
